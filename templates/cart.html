{% extends "base.html" %}

{% block content %}
<div class="container mr-4 mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2>Your Cart</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>$10</td>
            <td><input type="number" class="form-control" value="1"></td>
            <td>$10</td>
            <td><button class="btn btn-danger">Remove</button></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$20</td>
            <td><input type="number" class="form-control" value="2"></td>
            <td>$40</td>
            <td><button class="btn btn-danger">Remove</button></td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td>Total: $50</td>
            <td><a href="#" class="btn btn-success">Checkout</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
