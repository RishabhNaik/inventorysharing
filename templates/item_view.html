{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product View Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .card-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            text-decoration: none;
        }
        
        .card-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="{{image}}" alt="Product Image">
            <div class="card-content">
                <h2 class="{{product_name}}">Product Name</h2>
                <p class="{{description}}">Product Description</p>
                <p class="{{price}}">Rs.XXXX</p>
                <a href="#" class="card-button">Add to Cart</a>
            </div>
        </div>

    </div>
</body>

</html>


{% endblock %}
