{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>{% block title %}Product View Page{% endblock %}</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <style>
         * {
            scroll-behavior: smooth;
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         }
         .container {
         max-width: 100%;
         margin: 0 auto;
         padding: 0;
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         }
         .card {
         width: 300px;
         background-color: #fff;
         border-radius: 5px;
         box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
         margin: 20px;
         }
         .card img {
         width: 100%;
         height: 200px;
         object-fit: cover;
         border-top-left-radius: 5px;
         border-top-right-radius: 5px;
         }
         .card-content {
         padding: 20px;
         }
         .card-title {
         font-size: 20px;
         font-weight: bold;
         margin-bottom: 10px;
         }
         .card-description {
         font-size: 16px;
         margin-bottom: 10px;
         }
         .card-price {
         font-size: 18px;
         font-weight: bold;
         margin-bottom: 10px;
         }
         .card-button {
         display: block;
         width: 100%;
         padding: 10px;
         border: none;
         background-color: #1f2937;
         color: #fff;
         font-size: 16px;
         font-weight: bold;
         text-align: center;
         border-bottom-left-radius: 5px;
         border-bottom-right-radius: 5px;
         text-decoration: none;
         }
         .card-button:hover {
         background-color: #333;
         }
        .divcontent {
        overflow: auto;
        }

        .content, .icard-button {
        display: inline-block;
        vertical-align: middle;
        margin-left: 50px;
        }

        .icard-button {
        float: right;
        display: block;
        width: 12%;
        padding: 10px;
        border: none;
        background-color: #1f2937;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        text-decoration: none;
        margin-right: 49PX;
        margin-top:25px;
        
        }
        .icard-button:hover {
         background-color: #333;
        
         }


        .content{
            font-size: 2.5rem;
            margin-top: 25px;
            
        }
        .divcontent{
       margin-top: 4%;        
        }
        
    


      </style>
   </head>
   <body>
   <div class="divcontent">
   <p  class="content"> Product View</p>
   <a href="/inventory"><button class="icard-button rounded ">View Inventory</button></a>
   
   </div>
   <hr >
      <div class="container">
      <div class="card">
         <img src="https://imagekit.io/blog/content/images/2019/12/image-optimization.jpg" alt="Product Image">
         <div class="card-content">
            <h2 class="product_name font-bold">Product Name</h2>
            <p class="description">Product Description</p>
            <p class="price">Rs.XXXX</p>
            <p class="price">Qt.XX</p>
            <button class="card-button rounded p-2">Add to Inventory</button>
              <button class="card-button rounded p-2 mt-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Edit</button>
            <button type="button" class="card-button rounded p-2 mt-2" data-dismiss="modal">Delete</button>
          
         </div>
      </div>
      <!-- model form -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                        <div class="form-group">
                            <label for="product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="form-group">
                            <label for="product-description" class="col-form-label">Product Description:</label>
                            <textarea class="form-control" id="product-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-quantity" class="col-form-label">Product Quantity: lo</label>
                            <input type="number" class="form-control" id="product-quantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="product-price" class="col-form-label">Product Price:</label>
                            <input type="number" class="form-control" id="product-price" min="0">
                        </div>
                        
                    </form>

               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Updata</button>
               </div>
            </div>
         </div>
      </div>
      </div>
      
      <script>
         $('#exampleModal').on('show.bs.modal', function (event) {
         var button = $(event.relatedTarget) // Button that triggered the modal
         var recipient = button.data('whatever') // Extract info from data-* attributes
         // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
         // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
         var modal = $(this)
         modal.find('.modal-title').text('New message to ' + recipient)
         modal.find('.modal-body input').val(recipient)
         })
      </script>
   </body>
</html>
{% endblock %}
